<div class="signup-page">
  <form>
    <h3>Sign up</h3>
    <div class="form-group">
      <label for="name">UserName<span class="required-field">*</span></label>
      <input
        type="text"
        class="form-control"
        placeholder="UserName"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email<span class="required-field">*</span></label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="psw">Password<span class="required-field">*</span></label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        name="psw"
        required
      />
    </div>
    <button type="submit" class="btn btn-m btn-p">Sign up</button>
    <div class="form-group">
      <p class="text-center">
        Already have an account?
        <a href="#" routerLink="../account/Login">Login</a>
      </p>
    </div>
  </form>
</div>

<div class="signin-page">
  <form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
    <h3>Sign in</h3>
    <div class="form-group">
      <label for="floatingInput">Username</label>
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Enter username"
        name="username"
        ngModel
        required
        [ngClass]="{
          'is-valid':
            signinForm.form.touched && signinForm.form.value['username'] != '',
          'is-invalid':
            signinForm.form.touched && signinForm.form.value['username'] == ''
        }"
      />
    </div>
    <div class="form-group mt-2">
      <label for="floatingPassword">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Enter password"
        name="password"
        ngModel
        required
        [ngClass]="{
          'is-valid':
            signinForm.form.touched && signinForm.form.value['password'] != '',
          'is-invalid':
            signinForm.form.touched && signinForm.form.value['password'] == ''
        }"
      />
    </div>

    <button
      class="btn btn-m btn-p mt-2"
      type="submit"
      [disabled]="signinForm.invalid"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Sign in
    </button>
    <div class="form-group">
      <p class="text-center">
        You don't have an account?
        <a href="signup">Signup</a>
      </p>
    </div>
  </form>

  <div *ngIf="errorForm">
    <p class="text-danger">Il manque des informations dans le formulaire...</p>
  </div>
</div>

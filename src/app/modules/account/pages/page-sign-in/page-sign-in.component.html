<div class="signin-page">
  <form>
    <h3>Sign in</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="psw">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        name="psw"
        required
      />
    </div>
    <button type="submit" class="btn btn-m btn-p">Sign in</button>
    <div class="form-group">
      <p class="text-center">
        You don't have an account?
        <a href="#" routerLink="../account/Login">Signup</a>
      </p>
    </div>
  </form>
</div>

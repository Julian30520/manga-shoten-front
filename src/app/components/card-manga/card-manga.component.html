<div
  class="card text-black mb-2"
  style="border: none; cursor: pointer; margin: 0"
>
  <img
    class="rounded img-fluid card-img-top"
    style="height: 250px; margin: 0; width: 175px"
    src="{{ cover }}"
    alt=""
  />
  <div *ngIf="data.name" class="row">
    <h6 [ngStyle]="{ color: getRandomColor() }" style="margin: 0">
      {{ data.titleEn }}
    </h6>
    <small class="fw-light">Tome: {{ data.tome }}</small>
  </div>
</div>

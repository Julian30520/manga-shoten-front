<section class="py-5 mb-3 bg-light topBibli">
  <div class="container text-center">
    <h2 class="display-4">My bibliotheque</h2>
  </div>
</section>
<section class="py-3">
  <div class="container">
    <div class="row justify-content-center align-items-start">
      <div class="col-12 row" *ngFor="let manga of bibli">
        <div class="row bg-light py-2 mb-2 d-flex justify-content-between align-items-center shadow-sm">
          <h6 class="col-11 fs-4 h-100 align-items-center pt-2">
            {{ manga.title }}
          </h6>
          <app-icon
            class="col-1 text-end"
            [iconName]="'bi bi-x-square'"
            [iconSize]="'2'"
            [iconColor]="'red'"
          ></app-icon>
        </div>
        <div
          class="col-5 col-sm-4 col-md-3 col-lg-2"
          *ngFor="let tome of manga.tomes"
        >
          <app-card-manga
            (click)="deleteTome(tome.tomeId)"
            [icon]="false"
            [data]="tome"
            [idManga]="manga.mangaId"
          ></app-card-manga>
        </div>
      </div>
    </div>
  </div>
</section>

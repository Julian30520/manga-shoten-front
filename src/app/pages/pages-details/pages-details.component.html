<section
  class="py-3"
  style="
    background: url('https://images5.alphacoders.com/376/thumb-1920-376605.png')
      no-repeat center;
    height: 350px;
  "
></section>
<section class="haut">
  <div class="container">
    <div class="row py-3 haut-row">
      <div class="col-sm-12 col-md-12 col-lg-8">
        <h1 class="display-1 text-white col-12">{{ detail.title }}</h1>
        <p class="mt-5 p-2 fs-5">{{ detail.synopsis }}</p>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-4 d-none d-lg-block text-center ">
        <img class="w-50 h-100 rounded" src="{{ detail.cove_tome }}" alt="" />
      </div>
    </div>
    <div class="col-12 text-center d-lg-none d-xl-none my-2 border">
      <a href="#collapseMe" role="button" class="btnCollapse text-decoration-none" data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapseMe">collapse</a>
    </div>
  </div>
</section>
<section class="contenue py-3">
  <div class="container">
    <div class="row d-flex flex-lg-row flex-column-reverse ">
      <div class="col-sm-12 col-md-12 col-lg-8 py-3 ">
        <div class="row row justify-content-center align-items-start">
          <div
            *ngFor="let tome of detail.tomes"
            class="col-5 col-sm-4 col-md-3 col-lg-3"
          >
            <app-card-manga [data]="tome"></app-card-manga>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-4 py-3 collapse d-lg-block" id="collapseMe">
        <div class="row">
          <div
            class="complet col-12"
            [ngClass]="
              detail.complete ? 'alert  alert-success' : 'alert alert-info'
            "
          >
            Publication: {{ detail.complete ? "Completed" : "On going" }}
          </div>
          <div class=" col-lg-12 col-sm-6 col-md-6 col-md-6">
            <h4>Author:</h4>
            {{ detail.author }}
          </div>
          <div class=" col-lg-12 col-sm-6">
            <h4>Type:</h4>
            {{ detail.type }}
          </div>
          <div class="col-12">
            <h4>Genres</h4>
            <div class="row d-flex flex-wrap">
              <div *ngFor="let genre of detail.genres" class="col-4">
                <div class="">
                  {{ genre }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <h4>Nombres de tomes:</h4>
            20
          </div>
          <div class="col-12">
            <h4>Nombres de Chapitres:</h4>
            220
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
